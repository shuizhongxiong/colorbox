<div class="app-wrapper">
  <app-header (reset)="headerReset()" (share)="headerShare(tplContent)">
  </app-header>
  <div class="app-content">
    <div class="content-palette">
      <app-color-palette [(reset)]="reset" [(graph)]="graph" (resultChange)="resultChange($event)">
      </app-color-palette>
    </div>
    <div class="content-main">
      <div class="main-graph">
        <app-color-graph [result]="result" [(graph)]="graph"></app-color-graph>
      </div>
      <div class="main-chart">
        <app-color-chart [result]="result"></app-color-chart>
      </div>
    </div>
    <div class="content-stack">
      <app-color-stack [result]="result"></app-color-stack>
    </div>
  </div>
</div>
<ng-template #tplContent>
  <p clipboard [payload]="colorList" [isNeedTooltip]="true">{{colorList}}</p>
</ng-template>
